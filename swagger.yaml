      description: 'By filling in originator''s customer_id and bVASP''s vasp_code, oVASP is able to check if the data is ready to for transfer'
      operationId: get-beneficiary-checking-rule-vaspCode-rule-comparison-result
      parameters:
        - name: vaspCode
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
              examples:
                bVASP doesn't maintain the data checking rule:
                  value:
                    data:
                      - customer_id: aa
                        results: null
                      - customer_id: bb
                        results: null
                Customers aa & bb compares with bVASP's data checking rule:
                  value:
                    data:
                      - customer_id: aa
                        results:
                          natural_person:
                            customer_identification:
                              match_all: true
                              expected_fields:
                                - customer_identification
                              missing_fields: []
                            geographic_address:
                              match_all: true
                              expected_fields:
                                - address_type
                                - country
                                - town_name
                              missing_fields:
                                - town_name
                            national_identification:
                              match_all: true
                              expected_fields:
                                - national_identifier
                                - national_identifier_type
                              missing_fields:
                                - national_identifier
                                - national_identifier_type
                            name:
                              match_all: false
                              name_identifier:
                                match_all: true
                                expected_fields:
                                  - primary_identifier
                                  - secondary_identifier
                                  - name_identifier_type
                                missing_fields:
                                  - secondary_identifier
                              local_name_identifier:
                                match_all: true
                                expected_fields:
                                  - primary_identifier
                                  - secondary_identifier
                                  - name_identifier_type
                                missing_fields:
                                  - primary_identifier
                                  - secondary_identifier
                                  - name_identifier_type
                            date_and_place_of_birth:
                              match_all: true
                              expected_fields:
                                - date_of_birth
                                - place_of_birth
                              missing_fields:
