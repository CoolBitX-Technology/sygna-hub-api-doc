      parameters:
        - name: id
          in: query
          description: filter customers by customer identifier
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: name
          in: query
          description: filter customers by customer name
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: is_active
          in: query
          description: filter customers by if status is activated
          style: form
          explode: false
          schema:
            type: array
            items:
              type: boolean
        - name: risk_score_provider
          in: query
          description: filter customers by risk score provider
          style: form
          explode: false
          schema:
            type: array
            items:
              enum:
                - Elliptic
                - Chainalysis V1
                - Chainalysis V2
                - Merkle Science
                - Dow Jones
                - Coinfirm
                - Coinfirm (Sandbox)
        - name: max_risk_score
          in: query
          description: 'A URL parameter that specifies the range of max risk score. This format should be {provider:from,to} (ie.Elliptic:0,10 or Chainalysis V1:low,high).'
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: avg_risk_score
          in: query
          description: 'A URL parameter that specifies the range of average risk score. This format should be {provider:from,to} (ie.Elliptic:0,10 or Chainalysis V1:low,high).'
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: label
          in: query
          description: filter customers by labels from KYT service searched
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: last_screened
