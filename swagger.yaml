basePath: /v1
definitions:
  errors.SystemError:
    properties:
      code:
        type: string
      extra_data:
        type: object
      help:
        type: string
      message:
        type: string
      stack:
        type: object
    type: object
  model.Addr:
    properties:
      address:
        type: string
      extra_info:
        type: object
    type: object
  model.Currency:
    properties:
      addr_extra_info:
        items:
          type: string
        type: array
      created_at:
        type: string
      currency_id:
        type: string
      currency_name:
        type: string
      currency_symbol:
        type: string
      is_active:
        type: boolean
      is_kyt_supported:
        type: boolean
      kyt_providers:
        items:
          type: string
        type: array
      platform:
        $ref: '#/definitions/model.Platform'
      updated_at:
        type: string
    type: object
  model.Login:
    properties:
      account:
        type: string
      created_at:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      last_login:
        type: string
      last_password_change:
        type: string
      login_type:
        type: string
      updated_at:
        type: string
    type: object
  model.Platform:
    properties:
      id:
        type: string
      name:
        type: string
      symbol:
        type: string
      token_address:
        type: string
    type: object
  model.PostTransactionParam:
    properties:
      beneficiary:
        properties:
          addrs:
            items:
              $ref: '#/definitions/model.Addr'
            type: array
          customer_type:
            description: |-
              Customer Type
              * 0 - NaturalPerson
              * 1 - LegalPerson
            type: integer
          private_info:
            $ref: '#/definitions/types.BeneficiaryPrivateInfo'
          vasp_code:
            type: string
        type: object
      currency_id:
        description: Choose target currency identifier from GET /currencies
        type: string
      customer_id:
        description: Choose target identifier from GET /customers
        type: string
      originator:
        description: Choose asset identifiers from GET /assets/:customerID or input
          addresses belong to above customer identifier
        properties:
          addrs:
            items:
              $ref: '#/definitions/model.Addr'
            type: array
          assets:
            items:
              type: string
            type: array
        type: object
      protocol:
        enum:
        - "null"
        - SYGNA_BRIDGE
        - SYGNA_EMAIL_PROTOCOL
        type: string
        x-nullable: true
      protocol_extra_info:
        type: object
      value:
        description: The value of the currency requested to transfer.
        type: number
    required:
    - currency_id
    - customer_id
    - originator
    - value
    type: object
  model.Service:
    properties:
      created_at:
        type: string
      credential:
        description: this field is plain text
        type: object
      end_time:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      provider:
        type: string
      settings:
        type: object
      start_time:
        type: string
      status:
        type: string
      type:
        type: string
      updated_at:
        type: string
      vasp_code:
        type: string
    type: object
  model.SupportedService:
    properties:
      created_at:
        type: string
      credential:
        type: object
      editable:
        type: boolean
      id:
        type: string
      is_active:
        type: boolean
      provider:
        type: string
      settings:
        type: object
      type:
        type: string
      updated_at:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      logins:
        items:
          $ref: '#/definitions/model.Login'
        type: array
      role_id:
        type: integer
      updated_at:
        type: string
    type: object
  schema.Address:
    properties:
      address_line:
        items:
          type: string
        type: array
      address_type:
        type: string
      building_name:
        type: string
      building_number:
        type: string
      country:
        type: string
      country_sub_division:
        type: string
      department:
        type: string
      district_name:
        type: string
      floor:
        type: string
      post_box:
        type: string
      post_code:
        type: string
      room:
        type: string
      street_name:
        type: string
      sub_department:
        type: string
      town_location_name:
        type: string
      town_name:
        type: string
    type: object
  schema.Asset:
    properties:
      address:
        type: string
      created_at:
        type: string
      currency_id:
        type: string
      extra_info:
        type: object
      id:
        type: string
      labels:
        items:
          type: string
        type: array
      last_screened:
        type: string
      risk_score:
        type: string
      risk_score_provider:
        type: string
      updated_at:
        type: string
      value:
        type: string
      value_usd:
        type: string
    type: object
  schema.ChangePasswordParam:
    properties:
      new_password:
        description: |-
          new password must be follow below rules:
          at least 6 letters
          at least 1 number
          at least 1 upper case
          at least 1 special character
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  schema.DateAndPlaceOfBirth:
    properties:
      date_of_birth:
        type: string
      place_of_birth:
        type: string
    type: object
  schema.DeleteUsersParam:
    properties:
      id:
        description: specific user identifier
        type: string
    required:
    - id
    type: object
  schema.GetCustomerResp:
    properties:
      address:
        $ref: '#/definitions/schema.Address'
      assets:
        items:
          $ref: '#/definitions/schema.Asset'
        type: array
      avg_risk_score:
        type: string
      birth:
        $ref: '#/definitions/schema.DateAndPlaceOfBirth'
      country:
        type: string
      created_at:
        type: string
      customer_id:
        type: string
      customer_type:
        type: integer
      id:
        type: string
      is_active:
        type: boolean
      labels:
        items:
          type: string
        type: array
      last_screened:
        type: string
      max_risk_score:
        type: string
      name:
        type: string
      national:
        $ref: '#/definitions/schema.NationalIdentification'
      risk_score_provider:
        type: string
      updated_at:
        type: string
    type: object
  schema.GetCustomersResp:
    properties:
      avg_risk_score:
        type: string
      created_at:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      labels:
        items:
          type: string
        type: array
      last_screened:
        type: string
      max_risk_score:
        type: string
      name:
        type: string
      risk_score_provider:
        type: string
      updated_at:
        type: string
    type: object
  schema.GetTransactionResp:
    properties:
      created_at:
        type: string
      currency_id:
        type: string
      customer:
        $ref: '#/definitions/schema.GetCustomerResp'
      direction:
        type: integer
      high_risk:
        description: |-
          if your KYT service is Elliptic, high_risk would be true when maximum risk score of address in this transaction is greater than score which is mantain in /services ;
          if your KYT service is Chainalysis, high_risk would be true when one of addresses is high in result which scanned by Chainalysis
          if sanction_score is greater than 0, high_risk would be true
        type: boolean
      id:
        type: string
      max_risk_score:
        type: string
      protocol:
        description: The default is SYGNA_BRIDGE
        type: string
      risk_score_provider:
        type: string
      sanction_report_link:
        description: sanction_report_link would be valuable if sanction screening
          service is enabled, it provids a report to download
        type: string
      sanction_score:
        description: sanction_score would be valuable if sanction screening service
          is enabled
        type: integer
      status:
        type: integer
      status_text:
        type: string
      transaction_asset:
        $ref: '#/definitions/schema.TransactionAsset'
      tx_id:
        type: string
      updated_at:
        type: string
      value:
        type: string
      value_usd:
        type: string
    required:
    - created_at
    - currency_id
    - direction
    - id
    - protocol
    - status
    - status_text
    - updated_at
    - value
    type: object
  schema.GetTransactionsResp:
    properties:
      address:
        type: string
      created_at:
        type: string
      currency_id:
        type: string
      currency_name:
        type: string
      currency_symbol:
        type: string
      direction:
        type: integer
      id:
        type: string
      labels:
        items:
          type: string
        type: array
      last_screened:
        type: string
      name:
        type: string
      protocol:
        type: string
      risk_score:
        type: string
      risk_score_provider:
        type: string
      sanction_score:
        type: integer
      status:
        type: integer
      status_text:
        type: string
      tx_id:
        type: string
      value:
        type: string
      value_usd:
        description: only used in response
        type: string
    type: object
  schema.NationalIdentification:
    properties:
      country_of_issue:
        type: string
      national_identifier:
        type: string
      national_identifier_type:
        type: string
      registration_authority:
        type: string
    type: object
  schema.PagingResult:
    properties:
      has_next:
        type: boolean
      limit:
        type: integer
      next_offset:
        description: next_offset is valuable when has_next is true
        type: integer
      offset:
        type: integer
      total:
        type: integer
    required:
    - has_next
    - limit
    - offset
    - total
    type: object
  schema.PatchAssetParam:
    properties:
      address:
        type: string
      currency_id:
        type: string
      extra_info: {}
      id:
        format: uuid
        type: string
      value:
        type: string
    required:
    - id
    type: object
  schema.PatchCustomersParam:
    properties:
      address:
        $ref: '#/definitions/schema.Address'
      assets:
        items:
          $ref: '#/definitions/schema.PatchAssetParam'
        type: array
      birth:
        $ref: '#/definitions/schema.DateAndPlaceOfBirth'
      country:
        type: string
      customer_id:
        type: string
      customer_type:
        description: |-
          Customer Type
          * 0 - NaturalPerson
          * 1 - LegalPerson
        enum:
        - 0
        - 1
        type: integer
      id:
        format: uuid
        type: string
      name:
        type: string
      national:
        $ref: '#/definitions/schema.NationalIdentification'
    required:
    - customer_type
    - id
    type: object
  schema.PatchPermissionParam:
    properties:
      expire_date:
        description: Unix timestamp.To set an expiry date of your transfer request.
          Bridge will stop relaying transfer requests once the transfer expires.
        type: string
      id:
        description: Target transaction identifier which status is Pending On Beneficiary
        format: uuid
        type: string
      permission_status:
        description: Status of the transfer permission, 0 for accept, 1 for reject
        enum:
        - 0
        - 1
        type: integer
      reject_code:
        description: Only required when the permission_status is REJECTED, reply with
          [BVRC](ref:beneficiary-vasp-rejected-code).
        enum:
        - BVRC001
        - BVRC002
        - BVRC003
        - BVRC004
        - BVRC005
        - BVRC006
        - BVRC007
        - BVRC999
        type: string
      reject_message:
        description: Only required when the permission_status is REJECTED and reject_code
          is 'BVRC999', reply with [BVRC](ref:beneficiary-vasp-rejected-code).
        type: string
    required:
    - id
    - permission_status
    type: object
  schema.PatchTxIdParam:
    properties:
      id:
        description: Target transaction identifier which status is Pending On Originator
        format: uuid
        type: string
      txid:
        description: Transaction identifier on blockchain
        type: string
    required:
    - id
    - txid
    type: object
  schema.PatchUsersParam:
    properties:
      id:
        description: specific user identifier
        type: string
      is_active:
        type: boolean
    required:
    - id
    - is_active
    type: object
  schema.PostAssetParam:
    properties:
      address:
        type: string
      currency_id:
        type: string
      extra_info:
        type: object
      value:
        type: string
    required:
    - address
    - currency_id
    - value
    type: object
  schema.PostCustomersParam:
    properties:
      address:
        $ref: '#/definitions/schema.Address'
      assets:
        items:
          $ref: '#/definitions/schema.PostAssetParam'
        type: array
      birth:
        $ref: '#/definitions/schema.DateAndPlaceOfBirth'
      country:
        type: string
      customer_id:
        type: string
      customer_type:
        description: |-
          Customer Type
          * 0 - NaturalPerson
          * 1 - LegalPerson
        enum:
        - 0
        - 1
        type: integer
      name:
        type: string
      national:
        $ref: '#/definitions/schema.NationalIdentification'
    required:
    - assets
    - country
    - customer_type
    - name
    type: object
  schema.PostEmailProtocolPermissionParam:
    properties:
      customer:
        $ref: '#/definitions/schema.PostCustomersParam'
        description: cutomer is required if permission_status is ACCEPTED
      expire_date:
        description: Unix timestamp.To set an expiry date of your transfer request.
          Bridge will stop relaying transfer requests once the transfer expires.
        type: string
      id:
        description: Target transaction identifier which status is Pending On Beneficiary
        format: uuid
        type: string
      permission_status:
        description: Status of the transfer permission, 0 for accept, 1 for reject
        enum:
        - 0
        - 1
        type: integer
      reject_code:
        description: Only required when the permission_status is REJECTED, reply with
          [BVRC](ref:beneficiary-vasp-rejected-code).
        enum:
        - BVRC001
        - BVRC002
        - BVRC003
        - BVRC004
        - BVRC005
        - BVRC006
        - BVRC007
        - BVRC999
        type: string
      reject_message:
        description: Only required when the permission_status is REJECTED and reject_code
          is 'BVRC999', reply with [BVRC](ref:beneficiary-vasp-rejected-code).
        type: string
    required:
    - id
    - permission_status
    type: object
  schema.PostOauthParam:
    properties:
      account:
        type: string
      credential:
        type: string
      login_type:
        enum:
        - password
        - google
        type: string
    required:
    - account
    - credential
    type: object
  schema.PostServicesParam:
    properties:
      credential:
        type: object
      provider:
        enum:
        - Elliptic
        - Chainalysis
        - ComplyAdvantage
        type: string
      type:
        enum:
        - Blockchain Analytics
        - Sanction Screening
        type: string
    required:
    - credential
    - provider
    - type
    type: object
  schema.PostUsersLinkParam:
    properties:
      account:
        description: your account of third party service
        type: string
      credential:
        description: your credential of third party service and it would be used to
          validate if your account is valid
        type: string
      login_type:
        description: |-
          third party service name
          only google is supported now
        type: string
    required:
    - account
    - login_type
    type: object
  schema.PostUsersParam:
    properties:
      account:
        description: account should be valid email address
        type: string
      email_pw_to_user:
        description: email_pw_to_user is optional and its default value is true.
        type: boolean
      password:
        description: |-
          password is optional and it is generated if password is empty.
          password must be follow below rules:
          at least 6 letters
          at least 1 number
          at least 1 upper case
          at least 1 special character
        type: string
      role_id:
        description: |-
          role_id
          * 0 - admin
          * 1 - member
          role_id is optional and its default value is 1(member).
          notice: admin could not be created if there is admin in VASP.
        type: integer
    required:
    - account
    type: object
  schema.PostVendorsTestParam:
    properties:
      credential:
        description: |-
          credential
          * provider:Elliptic,type:Blockchain Analytics - api_key and secret are required
          * provider:Chainalysis,type:Blockchain Analytics - api_key is required
          * provider:ComplyAdvantage,type:Sanction Screening - api_key is required
        type: object
      provider:
        enum:
        - Elliptic
        - Chainalysis
        - ComplyAdvantage
        type: string
      type:
        enum:
        - Blockchain Analytics
        - Sanction Screening
        type: string
    required:
    - credential
    - provider
    - type
    type: object
  schema.PostVendorsTestResp:
    properties:
      error_message:
        type: string
      provider:
        type: string
      status_code:
        type: integer
      type:
        type: string
    required:
    - provider
    - status_code
    - type
    type: object
  schema.PostWalletAddressFilterParam:
    properties:
      addrs:
        description: addresses which are searching information by Sygna Bridge and
          specific KYT service
        items:
          type: string
        type: array
      currency_id:
        description: choose target currency identifier from GET /currencies
        type: string
    required:
    - addrs
    - currency_id
    type: object
  schema.PostWalletAddressFilterResp:
    properties:
      address:
        type: string
      currency_id:
        type: string
      error:
        $ref: '#/definitions/errors.SystemError'
      extra_data:
        additionalProperties: true
        type: object
      is_vasp:
        description: the address if is belong to a VASP
        type: boolean
      success:
        description: there is only error attribute if success is false;otherwise,
          there are another attributes
        type: boolean
      type:
        description: the address is belong to which type
        enum:
        - SYGNA_BRIDGE
        - SYGNA_EMAIL_PROTOCOL
        - PRIVATE_WALLET
        - OTHER_VASP
        - UNKNOWN
        - FAILED
        type: string
    type: object
  schema.PutServicesParam:
    properties:
      credential:
        type: object
      is_active:
        type: boolean
      provider:
        enum:
        - Elliptic
        - Chainalysis
        - ComplyAdvantage
        type: string
      settings:
        type: object
      type:
        enum:
        - Blockchain Analytics
        - Sanction Screening
        type: string
    type: object
  schema.Resp:
    properties:
      data:
        type: object
    type: object
  schema.RespWithMutation:
    properties:
      data:
        items:
          properties:
            error:
              $ref: '#/definitions/errors.SystemError'
            id:
              format: uuid
              type: string
            success:
              type: boolean
          required:
          - success
          type: object
        type: array
    required:
    - data
    type: object
  schema.RespWithPaging:
    properties:
      data:
        type: object
      paging:
        $ref: '#/definitions/schema.PagingResult'
    type: object
  schema.RespWithStatus:
    properties:
      data:
        properties:
          success:
            type: boolean
        required:
        - success
        type: object
    required:
    - data
    type: object
  schema.RespWithStatusAndMessage:
    properties:
      data:
        properties:
          message:
            example: something
            type: string
          success:
            type: boolean
        required:
        - message
        - success
        type: object
    required:
    - data
    type: object
  schema.TransactionAsset:
    properties:
      address:
        type: string
      created_at:
        type: string
      extra_info:
        type: object
      id:
        type: string
      labels:
        items:
          type: string
        type: array
      last_screened:
        type: string
      risk_score:
        type: string
      risk_score_provider:
        type: string
    required:
    - id
    type: object
  types.BeneficiaryPrivateInfo:
    properties:
      legal_person_name:
        type: string
      primary_identifier:
        description: |-
          primary_identifier is required and secondary_identifier is optional if customer_type is NaturalPerson ;
          legal_person_name is required  if customer_type is LegalPerson
        type: string
      secondary_identifier:
        type: string
    type: object
info:
  contact:
    email: services@sygna.io
    name: Sygna services
  description: Sygna Hub API
  title: Sygna HUB
  version: 1.0.0
paths:
  /currencies:
    get:
      operationId: GetCurrencies
      parameters:
      - collectionFormat: multi
        description: A URL parameter that specifies which column to show. If not specified,
          the default is *.
        in: query
        items:
          enum:
          - currency_id
          - currency_name
          - currency_symbol
          - is_active
          - kyt_providers
          - platform
          - addr_extra_info
          - created_at
          - updated_at
          type: string
        name: field
        type: array
      - collectionFormat: multi
        description: filter currencies by currency identifier
        in: query
        items:
          type: string
        name: currency_id
        type: array
      - collectionFormat: multi
        description: filter currencies data by currency symbol
        in: query
        items:
          type: string
        name: currency_symbol
        type: array
      - collectionFormat: multi
        description: filter currencies data by currency name
        in: query
        items:
          type: string
        name: currency_name
        type: array
      - collectionFormat: multi
        description: filter currencies data by kyt providers
        in: query
        items:
          type: string
        name: kyt_provider
        type: array
      - collectionFormat: multi
        description: filter currencies by if status is activated
        in: query
        items:
          type: boolean
        name: is_active
        type: array
      - collectionFormat: multi
        description: filter data by a range of created data(ie. '2021-01-01T00:00:00.000Z,2021-01-02T23:59:59.999Z'
          means an range between 2021-01-01T00:00:00.000Z and 2021-01-02T23:59:59.999Z
          inclusive)
        in: query
        items:
          type: string
        name: created_at
        type: array
      - description: A URL parameter that specifies the maximum number of records
          to return. This can be any positive integer between 1 and 1000 inclusive.
          If not specified, the default is 20.
        in: query
        name: limit
        type: integer
      - description: Specifies an offset that allows you to retrieve the next batch
          of records.Any positive integer.If not specified, the default is 0.
        in: query
        name: offset
        type: integer
      - collectionFormat: multi
        description: Specifies sequences to sort data (ie.orderby=id:desc)
        in: query
        items:
          type: string
        name: orderby
        type: array
      - collectionFormat: multi
        description: filter data by a range of updated data(ie. '2021-01-01T00:00:00.000Z,2021-01-02T23:59:59.999Z'
          means an range between 2021-01-01T00:00:00.000Z and 2021-01-02T23:59:59.999Z
          inclusive)
        in: query
        items:
          type: string
        name: updated_at
        type: array
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/schema.RespWithPaging'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Currency'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.SystemError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.SystemError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.SystemError'
      security:
      - CookieAuth: []
      summary: get supported currencies
      tags:
      - currencies
  /customers:
    get:
      parameters:
      - collectionFormat: multi
        description: A URL parameter that specifies which column to show. If not specified,
          the default is *.
        in: query
        items:
          enum:
          - created_at
          - name
          - max_risk_score
          - avg_risk_score
          - risk_score_provider
